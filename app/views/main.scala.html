@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
      <title>@title</title>
      <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
      <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("bootstrap/css/bootstrap.min.css")">
      <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
      <script src="@routes.Assets.versioned("javascripts/jquery-2.2.3.min.js")" type="text/javascript"></script>
      <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
      <script src="@routes.Assets.versioned("bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
    </head>
    <body>
      <nav class="blog-masthead">
        <div class="container">
          <div class="blog-navbar">
            <div class="blog-nav-item active" href="@routes.Webtools.index">ACM Webtools</div>
          </div>
        </div>
      </nav>
      <br />
      <br />
      <div class="container">
        @content
      </div>
      </body>
    </body>
</html>
